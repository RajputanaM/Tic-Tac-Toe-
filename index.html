<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <nav>
    <ul>
        Tic Tac Toe
    </ul>
   </nav>
    <div class="bigcontainer">
        <div class="container">
            <div class="box border-left border-top"><span class="innertext"></span></div>
            <div class="box border-top"><span class="innertext"></span></div>
            <div class="box border-right border-top"><span class="innertext"></span></div>
            <div class="box border-left"><span class="innertext"></span></div>
            <div class="box"><span class="innertext"></span></div>
            <div class="box border-right"><span class="innertext"></span></div>
            <div class="box border-left border-down"><span class="innertext"></span></div>
            <div class="box border-down"><span class="innertext"></span></div>
            <div class="box border-right border-down"><span class="innertext"></span></div>
        </div>
        <div class="status">
            <h1>Let's Play the Tic Tac Toe game</h1>
            <div>
                <span class="turn">Turn for X</span>
                <button id="exit">Exit</button>
            </div>
            <div class="imgcontainer">
                <img src="./excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
